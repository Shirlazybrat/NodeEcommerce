<center>
		<div class="login">
			<h1 class="loginheading">Login</h1>
			<form ng-submit="login()" method="post">
					<div class="form-group nameInput has-feedback">
						<label for="name">Username</label>
						<input ng-model="username" type="text" class="form-control" name="name" id="name" placeholder="Type something to see validation...">
					</div>
					<div class="form-group passwordInput has-feedback">
						<label for="password">Password</label>
						<input ng-model="password" type="password" class="form-control" name="password" id="password" placeholder="Don't type here to see validation...">
					</div>
				<button type="submit" class="btn btn-default">Submit</button>
				<p class="loginbottomtext">Still don't have an account? <a href="#/register">Register</a></p>
			</form>
			<!-- ©©© COPYRIGHT ©©©-->
			<p class="text-muted loginbottomtext">© Sheena's Pickles</p> 
		</div>
	</center>
