<div class="register container">
<div class="row">
	<div class="col-sm-12">
		<h1>Registration</h1>
	</div>

	<div class="col-sm-12">
		<form ng-submit="register()" id="registration-form">
			<div class="form-group">
				<label class="col-sm-12">Username</label>
				<div class="col-sm-12">
				<input type="text" ng-model="username" placeholder="Enter your name" minlength="4" maxlength="50" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-12">Password</label>
				<div class="col-sm-12">
				<input type="password" ng-model="password" placeholder="Enter your password" minlength="4" maxlength="50" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-12">Password Confirm</label>
				<div class="col-sm-12">
				<input type="password" ng-model="password2" placeholder="Confirm to password" minlength="4" maxlength="50" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-12">Email</label>
				<div class="col-sm-12">
				<input type="text" ng-model="email" placeholder="Enter your email" minlength="4" maxlength="50" class="form-control">
				</div>
			</div>

			<div class="button-holder col-md-12">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
			
		</form>
		
	</div>
	
</div>
	
</div>
